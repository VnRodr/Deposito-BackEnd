# ===============================
# = MariaDB DataSource Config
# ===============================

# Database connection; creates DB automatically if it does not exist.
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:estoque}

# Credentials provided at startup through environment variables.
spring.datasource.username=monty
spring.datasource.password=12

# MariaDB driver
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# = JPA / Hibernate Config
# ===============================

# Automatically create/update tables.
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console.
spring.jpa.show-sql=true

# Dialect for MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Format SQL display.
spring.jpa.properties.hibernate.format_sql=true
