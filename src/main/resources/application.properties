# ===============================
# = MariaDB DataSource Config
# ===============================

# JDBC URL (adjust host, port, and database name)
spring.datasource.url=jdbc:mariadb://localhost:3306/database_test

# Database credentials
spring.datasource.username=dbeaver_user
spring.datasource.password=123

# MariaDB driver
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# = JPA / Hibernate Config
# ===============================

# Automatically create/update tables (optional)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (optional)
spring.jpa.show-sql=true

# Dialect for MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Format SQL display (optional)
spring.jpa.properties.hibernate.format_sql=true

